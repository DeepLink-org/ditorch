name: runs on camb
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

env:
  DEEPLINK_PATH: '/mnt/cache/share/deeplinkci/github/${{ github.repository }}'

jobs:
  checkout_code:
    name: checkout code
    runs-on: tps-camb-ci
    steps:
      - name: Checkout Code
        uses: DeepLink-org/ditorch/.github/actions/checkout-code@wgs/add_ci

  Build:
    name: build on camb
    runs-on: tps-camb-ci
    needs: [checkout_code]
    steps:
      - name: build
        run: |
          set -ex
          cd ${DEEPLINK_PATH}
          echo "start to build"

  Test:
    name: test on camb
    runs-on: tps-camb-ci
    needs: [Build]
    steps:
      - name: test
        run: |
          set -ex
          cd ${DEEPLINK_PATH}
          echo "start to test"